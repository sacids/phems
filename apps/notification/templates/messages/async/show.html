{% load filters %}

<div class="border-b pb-2">
    <div class="flex justify-between px-5 text-gray-600">
        <div class="text-md font-medium text-gray-700">
            Notification Information
        </div>

        <div class="flex space-x-2 text-xs">
            <button class="flex border-0 rounded-sm px-1 py-1 bg-red-600 hover:bg-red-500" @click="sidebarOpen = false">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="white">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
</div>

<div class="h-full overflow-y-auto px-5 text-sm">
    <template x-if="eModal=='showMsg'">
        <div class="pr-5">
            <p class="mt-4 text-gray-700 text-sm font-medium">Message</p>
            <p class="font-normal text-gray-600">{{notification.message}}</p>
            
            <p class="mt-4 text-gray-700 text-sm font-medium">Created On</p>
            <p class="font-normal text-gray-600">{{notification.created_on}}</p>

            <p class="mt-4 text-gray-700 text-sm font-medium">Created By </p>
            <p class="font-normal text-gray-600 mb-4">{{ notification.created_by }}</p>

            {% if notification.url is not None %}
                <a href="{{ notification.url }}" class="p-2 rounded-sm text-white bg-blue-600 hover:bg-blue-800 text-xs font-medium">Preview Alert</a>
            {% endif %}
        </div>
    </template>
</div>

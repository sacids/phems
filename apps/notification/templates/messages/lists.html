{% extends 'layout/base.html' %}
{% load static %}
{% load humanize %}
{% load filters %}

{% block contents %}

<main class="bg-white h-full relative">
    <div class="bg-gray-100 h-16 py-4 px-4 sm:px-4 lg:px-4 flex justify-between">
        <div>
            <h1 class="text-xl font-medium tracking-tight text-gray-600">Notifications</h1>
        </div>

        <div>
            <input
                class="h-9 w-80 py-2 bg-white text-gray-600 border border-gray-300 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-600 text-sm font-normal"
                type="text" id="myInputTextField" placeholder="Search here...">
        </div>
    </div>

    <div class="bg-white h-[calc(100%-4rem)] flex overflow-hidden relative" x-init="">
        <div class="flex-1 table-responsive py-4 px-4 sm:px-4 lg:px-4 h-full overflow-hidden">
            <table id="datatable" width="100%"
                class="table border table-striped table-bordered dt-responsive compact nowrap text-sm">
            </table>
        </div>
        
        <div class="bg-white border-l shadow-md py-3 flex-shrink-0 w-[570px] h-full flex flex-col overflow-hidden transition-all duration-500"
            :class="{ '-mr-[570px]': !sidebarOpen }">
            <div id="detail-div" class="w-full h-full overflow-hidden pb-8"></div>
        </div>
    </div>
</main>

<script language="javascript">
    $(document).ready(function () {
        AjaxDatatableViewUtils.initialize_table(
            $('#datatable'),
            "{% url 'nt_list' %}",
            {
                processing: false,
                autoWidth: false,
                full_row_select: false,
                scrollX: false,
                dom: 'rtip'
            }, {
            // extra_data
            // ...
        },
        );

        $('#myInputTextField').keyup(function () {
            tt = $('#datatable').DataTable();
            tt.search($(this).val()).draw()
        });
    });

</script>

{% endblock %}

{% block extrajs %}

<script type="text/javascript" src="{% static 'ajax_datatable/js/utils.js' %}"></script>

{% endblock %}

{% block extrastyle %}
<link href="{% static 'ajax_datatable/css/style.css' %}" rel="stylesheet" />
<link href="http://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />
<link href="{% static 'css/table.css' %}" rel="stylesheet" type="text/css" />
{% endblock extrastyle %}

{% block get_contents %}
<script>
    function getContents() {
        return {
            sidebarOpen: false,
            showModal: false,
            eModal: "showMsg",

            //show notification
            manageNotification(id) {
                this.eModal = "showMsg";

                const all_tr = document.querySelectorAll('.odd, .even');
                all_tr.forEach(tr => {
                    tr.classList.remove('bg-emerald-100');
                });
                document.getElementById('row-' + id).classList.add("bg-emerald-100");

                var url = window.location.origin + '/notification/' + id + '/show';

                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                        $('#detail-div').html(data)
                    })
            },


        }
    }
</script>
{% endblock %}

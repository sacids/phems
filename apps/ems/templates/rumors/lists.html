{% extends 'layout/base.html' %}
{% load static %}
{% load humanize %}
{% load filters %}

{% block contents %}

<main class="bg-white">
    <div class="bg-gray-100 py-4 px-4 sm:px-4 lg:px-4 flex justify-between">
        <div>
            <h1 class="text-xl font-medium tracking-tight text-gray-600">Reported Rumors</h1>
        </div>

        <div>
            <input
                class="h-9 w-80 py-2 bg-white text-gray-600 border border-gray-300 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-600 text-sm font-normal"
                type="text" id="myInputTextField" placeholder="Search here...">
        </div>
    </div>

    <div class="flex h-full overflow-hidden" x-init="fetchEvents();">
        <div class="flex-1 table-responsive py-4 px-4 sm:px-4 lg:px-4 h-full overflow-hidden">
            <table id="datatable" width="100%"
                class="table border table-striped table-bordered dt-responsive compact nowrap text-sm">
            </table>
        </div>
        <div class="bg-white border-l shadow-md py-3 flex-shrink-0 w-[570px] h-full flex flex-col overflow-hidden transition-all duration-500"
            :class="{ '-mr-[570px]': !sidebarOpen }">
            <div id="detail-div" class="h-full overflow-hidden pb-8"></div>
        </div>
    </div>
</main>


<script language="javascript">
    $(document).ready(function () {
        AjaxDatatableViewUtils.initialize_table(
            $('#datatable'),
            "{% url 'r_list' %}",
            {
                processing: false,
                autoWidth: false,
                full_row_select: false,
                scrollX: false,
                dom: 'rtip'
            }, {
            // extra_data
            status: 'NEW',
        });

        $('#myInputTextField').keyup(function () {
            tt = $('#datatable').DataTable();
            tt.search($(this).val()).draw()
        });
    });
</script>
{% endblock %}

{% block extrajs %}
<script type="text/javascript" src="{% static 'ajax_datatable/js/utils.js' %}"></script>
{% endblock %}

{% block extrastyle %}
<link href="{% static 'ajax_datatable/css/style.css' %}" rel="stylesheet" />
<link href="http://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />
<link href="{% static 'css/table.css' %}" rel="stylesheet" type="text/css" />
{% endblock extrastyle %}


{% block get_contents %}
<script src="{% static 'libs/popper/popper.min.js' %}"></script>
<link href="{% static 'libs/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css">
<script src="{% static 'libs/select2/js/select2.min.js' %}"></script>
<script src="{% static 'libs/inputmask/min/jquery.inputmask.bundle.min.js' %}"></script>
<script>
    function getContents() {
        return {
            search: "",
            searchEvent: "",
            sidebarOpen: false,
            signals: [],
            events: [],
            activeSignal: -1,
            showModal: false,
            eModal: "showRumor",

            eventFormEl: {
                label: "Submit",
                loading: false,
                message: ""
            },

            cur_signal: {
                id: "",
                channel: "",
                contact: "",
                contents: "",
                relevance: "",
                status: "",
                created_on: "",
            },

            new_event: {
                location: "",
                alert: "",
                contact_name: "",
                title: "",
                description: "",
                pri_sector: "",
                sector: "",
                contact_prof: "",
                contact_phone: "",
                contact_email: "",
                signal: "",
            },

            //manage signal
            manageRumor(id) {
                this.eModal = "showRumor";

                const all_tr = document.querySelectorAll('.odd, .even');
                all_tr.forEach(tr => {
                    tr.classList.remove('bg-emerald-100');
                });
                document.getElementById('row-' + id).classList.add("bg-emerald-100");

                var url = window.location.origin + '/ems/utils/mr?sid=' + id;

                this.new_event.signal = id;

                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        $('#detail-div').html(data)
                        htmx.process('#detail-div');
                    })
            },

            //set signal
            setSignal(e) {
                this.cur_signal = e;
                this.new_event.signal = e.id;
            },

            //discard signal
            discardSignal(s_id) {
                var url = window.location.origin + '/ems/utils/di?ii=' + s_id + '&it=si';
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data == 1) {
                            this.showModal = false;

                            // this.signals.splice(this.signals.indexOf(this.cur_signal), 1);
                            // this.signals = this.signals.filter(t => t.id !== this.cur_signal.id);
                            //document.getElementById(s_id).remove();

                            console.log('signal discarded');
                        } else {
                            console.log('failed to discard signal')
                        }
                    })
            },

            //attach signal to alerts
            attachSignal(e) {
                s_id = this.new_event.signal
                e_id = e.id

                var url = window.location.origin + '/ems/utils/as?sid=' + s_id + '&eid=' + e_id;
                console.log(url);

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data == 1) {
                            this.showModal = false;
                            // this.signals.splice(this.signals.indexOf(this.cur_signal), 1);
                            // this.signals = this.signals.filter(t => t.id !== this.cur_signal.id);

                            console.log("signal attached")
                        } else {
                            console.log("Failed to attach signal")
                        }
                    })
            },


            //get filtered events
            get filteredEvents() {
                if (this.searchEvent === "") {
                    return this.events;
                }

                return this.events.filter((item) => {
                    return item.title
                        .toLowerCase()
                        .includes(this.searchEvent.toLowerCase());
                });
            },


            fetchEvents() {
                this.events = [
                    {% for event in events %}
                    {
                        id: "{{ event.id }}",
                        title           : "{{ event.title }}",
                        description     : "{{ event.description }}",
                        location        : "{{ event.location.title }}",
                        status          : "{{ event.status }}",
                        created_on      : "{{ event.created_on }}",
                    },
                    {% endfor %}
                ]
            },
        }
    }

    function initjq() {
        $(".select2").select2();
        $(".input-mask").inputmask();

        $('.get_location').select2({
            minimumInputLength: 3,
            ajax: {
                url: window.location.origin + '/ems/utils/sl',
                dataType: 'json',
                // Additional AJAX parameters go here; see the end of this chapter for the full code of this example
            }
        });

        htmx.process('#detail-div');
    };
</script>
{% endblock %}

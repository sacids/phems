<div class="overflow-y-scroll">
    <div class="flex mb-3">
        <h4 class="text-sm font-medium py-1 uppercase text-gray-600">Confirm/Discard Alert</h4>
    </div>

    <div id="setEvent_wrp">
        <form enctype="multipart/form-data" class="w-full text-sm font-medium" autocomplete="off"
            hx-post="{% url 'update-event-confirmation' %}" hx-target="#setEvent_wrp" hx-indicator="#indicatorEvent">
            {% csrf_token %}

            <input type="hidden" name="event_id" value="{{event.id}}" />

            <div class="flex flex-wrap mb-4">
                <div class="w-full md:w-full">
                    <div class="mt-0">
                        <input id="yes" type="radio" name="status" value="CONFIRMED" class="ml-1 bg-gray-100 border-gray-300 focus:ring-neutral-100">
                        <label for="yes" class="ml-0 mr-2 text-sm font-normal text-gray-600">Confirm</label>
                    
                        <input id="no" type="radio" name="status" value="DISCARDED" class="ml-1 bg-gray-100 border-gray-300 focus:ring-neutral-100">
                        <label for="no" class="ml-0 text-sm font-normal text-gray-600">Discard</label>
                    </div>    
                </div>
            </div>

            <div class="flex flex-wrap mb-0">
                <div class="w-full md:w-full">
                    <label class="mb-1">Comments</label>
                    <textarea name="remarks" id="remarks"
                        class="w-full bg-white text-gray-600 border border-gray-300 rounded py-3 px-4 mb-3 my-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-600 text-sm font-normal"
                        placeholder="Write your comment here..." rows="3" required></textarea>
                </div>
            </div>

            <div class="flex items-start">
                <a href="#"
                    class="text-white bg-red-600 hover:bg-red-500 focus:ring-4 font-medium rounded-sm text-sm w-full sm:w-auto px-5 py-2 text-center mr-2">Close</a>
                <button type="submit"
                    class="text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 font-medium rounded-sm text-sm w-full sm:w-auto px-5 py-2 text-center">Submit</button>

                <div id="indicatorEvent" class="htmx-indicator mx-2">
                    <svg aria-hidden="true"
                        class="inline w-6 h-6 my-2 text-gray-400 animate-spin fill-green-800"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </form>
    </div>
</div>

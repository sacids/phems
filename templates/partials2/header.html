<div class="flex justify-between border-b px-4">
    <div class="flex text-sm text-gray-600 font-medium space-x-2">
        <div class="p-1 my-3 text-lg">Information System</div>

        {% with request.resolver_match.url_name as url_name %}
        <div class="pt-5 {% if url_name == 'signals' %} border-b-4 border-green-700 {% endif %}">
            <a  href="{% url 'signals' %}" class="p-2 hover:bg-green-100 hover:rounded-md hover:text-green-900">Signals</a>
        </div>
        <div class="pt-5 {% if url_name == 'events' %} border-b-4 border-green-700 {% endif %}">
            <a  href="{% url 'events' %}" class="p-2 my-3 hover:bg-green-100 hover:rounded-md hover:text-green-900">Events</a>
        </div>
        <div class="pt-5 {% if url_name == 'dashboard' %} border-b-4 border-green-700 {% endif %}">
            <a  href="{% url 'dashboard' %}" class="p-2 my-3 hover:bg-green-100 hover:rounded-md hover:text-green-900">Dashboard</a>
        </div>
        <div class="pt-5 {% if url_name == 'messages' %} border-b-4 border-green-700 {% endif %}">
            <a  href="{% url 'messages' %}" class="p-2 my-3 hover:bg-green-100 hover:rounded-md hover:text-green-900">Messages</a>
        </div>
        <div class="pt-5 {% if url_name == 'files' %} border-b-4 border-green-700 {% endif %}">
            <a  href="{% url 'files' %}" class="p-2 my-3 hover:bg-green-100 hover:rounded-md hover:text-green-900">Files</a>
        </div>
        <div class="pt-5 {% if url_name == 'reports' %} border-b-4 border-green-700 {% endif %}">
            <a  href="{% url 'reports' %}" class="p-2 my-3 hover:bg-green-100 hover:rounded-md hover:text-green-900">Reports</a>
        </div>
        {% endwith %}
        <a class="p-2 mx-1 my-3 rounded-sm text-white bg-green-700 hover:bg-green-900">Create</a>
    </div>


    <div class="flex justify-end ">
        <div class="my-auto mx-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
            </svg>
        </div>
        <div class="my-auto mx-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="my-auto mx-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="my-auto mx-2">
            <div class="p-1 text-xs rounded-full bg-blue-700 text-white">
                {{user.first_name|make_list|first}}{{user.last_name|make_list|first}}
            </div>
        </div>
    </div>


</div>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMO One Health Detects | {{heading}}</title>

    <!-- App favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/CoatofArms_Lg.png' %}">
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!--./jquery -->
    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <!-- Leaflets Maps-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <!-- map Css -->
    <link href="{% static 'css/map.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Begin page -->
    <div class="h-screen flex flex-col text-slate-700">
        <div class="" x-data="getHeader()">
            {% include 'partials2/header.html' %}
        </div>
        <div class="flex flex-col h-full overflow-hidden" x-data="getContents()">
            {% block contents %}{% endblock %}
        </div>
    </div>

    {% block get_header %}
    <script>function getHeader1() { }</script>{% endblock %}
    {% block get_contents %}
    <script>function getContents() { }</script>{% endblock %}

    <!--./alpine js -->
    <script src="{% static 'js/alpine.min.js'%}"></script>

</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{heading}} | SACIDS - Admin & Dashboard Template</title>
    
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
    <body>

        <!-- Begin page -->
        <div class="h-screen flex flex-col text-slate-700">
            <div class=""  x-data="getHeader()">
                {%include 'partials2/header.html'%}
            </div>
            <div class="flex flex-col h-full overflow-hidden" x-data="getContents()">
                {% block contents %}{% endblock %}
            </div>
        </div>
        
        {% block get_header %}<script>function getHeader() {}</script>{% endblock %}
        {% block get_contents %}<script>function getContents() {}</script>{% endblock %}

        <script src="{% static 'js/alpine.min.js'%}"></script>
    </body>
 </html>
